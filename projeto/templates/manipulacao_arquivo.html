{% extends 'base/base.html' %}

{% block conteudo %}



{% set mensagens = get_flashed_messages(with_categories=true) %}


<div class="container content">
    <div class="row">
        <div class="msgm-usr col-10 text-center">
            <a href="/index"><img src="../static/img/back-return-svgrepo-com.svg"></a>
        </div>
    </div>
    <div class="row container-usr">

        {% if 1 in permissoes or 3 in permissoes %}
        <div class="up-usr col-12 col-sm-6 col-md-4 col-lg-3" onclick="window.location.href='{{ url_for('upload_arquivo') }}'">
            <img src="../static/img/upload-svgrepo-com.svg" alt="upload de arquivo">
            <p>Upload de Arquivos</p>
            </a>
        </div>
        {% endif %}

        {% if 1 in permissoes or 2 in permissoes %}
        <div class="up-usr col-12 col-sm-6 col-md-4 col-lg-3" onclick="window.location.href='{{ url_for('download_csv') }}'">
            <img src="../static/img/download-svgrepo-com.svg" alt="download de arquivo">
            <p>download de Arquivos</p>
            </a>
        </div>
        {% endif %}


    </div>


    {% endblock %}
